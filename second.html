<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
    <title>Kwork</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="" class="header__logo">
                    <img src="img/logo.svg" alt="logo" class="header__logo-img">
                </a>
                <h1 class="header__title">
                    RESERVA YATE
                </h1>
                <a href="" class="header__call">
                    <img src="img/phone_icon.svg" alt="" class="header__call-img">
                </a>
            </div>
        </header>

        <main class="main">
            <div class="main__container container">
                <div class="main__dates">
                    <a href="" class="main__btn-up">
                        <img src="img/vector_up.svg" alt="scroll up">
                    </a>
                    <ul class="main__list">
                        <li class="main__item">
                            <span class="main__span">Lu</span> 8
                        </li>
                        <li class="main__item">
                            <span class="main__span">Mu</span> 9
                        </li>
                        <li class="main__item">
                            <span class="main__span">Mi</span> 10
                        </li>
                        <li class="main__item border-common">
                            <span class="main__span border">Ju</span> 11
                        </li>
                        <li class="main__item">
                            <span class="main__span">Vi</span> 12
                        </li>
                        <li class="main__item colored">
                            <span class="main__span">Sa</span> 13
                        </li>
                        <li class="main__item colored">
                            <span class="main__span">Do</span> 14
                        </li>
                    </ul>
                    <a href="" class="main__btn-dawn">
                        <img src="img/vector_dawn.svg" alt="scroll dawn">
                    </a>
                </div>
                <div class="main__content container">
                    <div class="main__image">
                        <img class="main__image-img" src="img/boat.svg" alt="image_boat">
                        <input type="button" class="main__image-info" value="i">
                    </div>
                    <div class="main__books">
                        <span class="main__books-text">Новых бронирований</span>
                        <div class="main__books-btn">
                            <span class="main__six">6</span>
                        </div>
                    </div>

                    <div class="main__sometext">
                        <span class="main__sometext-text">Jueves 11 de marzo</span>
                    </div>
                    <div class="main__time">
                        <p class="main__text">10:00-14:00</p>
                        <div class="main__minus">
                            <img src="img/minus.svg" alt="close" class="main__minus-img">
                        </div>
                    </div>
                    <div class="main__person">
                        <p class="main__person-name">Людмила</p>
                        <p class="main__person-num">+7 950 044-50-38</p>
                        <p class="main__person-order">Заказ № 00000</p>
                    </div>
                    <div class="main__plus">
                        <img src="img/plus.svg" alt="open" class="main__plus-img">
                    </div>
                    <div class="main__reservar">
                        <p class="main__text reservar">RESERVAR</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container container">
                <a href="index.html" class="footer__scroll-left">
                    <img src="img/vector_left.svg" alt="scroll left" class="footer_left">
                </a>
                <span class="footer__text">MARZO 2022</span>
                <a href="third.html" class="footer__scroll-rigth">
                    <img src="img/vector_rigth.svg" alt="scroll right" class="footer_rigth">
                </a>
                <a href="fourth.html" class="footer__calendar">
                    <img src="img/calendar.svg" alt="calendar" class="calendar">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
