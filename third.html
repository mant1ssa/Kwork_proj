<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&family=Noto+Serif:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style3.css">
    <title>Kwork</title>
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="head__container container">
                <div class="head__image">
                    <img src="img/boat2.svg" alt="boat_image" class="head__boat">
                    <input type="button" class="head__image-info" value="i">
                    <img src="img/christ.svg" alt="" class="head__christ">
                </div>
                <div class="main__yate">
                    <p class="main__yate-text">Yate: NARANJA 55 FT </p>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main__content container">
                <p class="main__price">Precio de  reporte: <b>12000</b> MX$</p>
                <div class="main__times">
                    <input  class="main__times-btn activated" type="button" value="4 hours">
                    <input  class="main__times-btn" type="button" value="6 hours">
                    <input  class="main__times-btn" type="button" value="8 hours">
                </div>
                <p class="main__sometext">Seleccionar horario de salida</p>
                <div class="main__calendar">
                    <div class="calendar__left">
                        <p>ЧТ<br>&nbsp<b>11</b></p>
                    </div>
                    <div class="calendar__middle">
                        <img src="img/clock.svg" alt="clock" class="calendar__clock">
                        <div class="calendar__text">
                            <p>Salida<br>&nbsp10:00</p>
                        </div>
                    </div>
                    <div class="calendar__right">
                        <img class="calendar__img" src="img/dawn.svg" alt="dawn">
                    </div>
                </div>
                <form action="" class="form">
                    <input type="text" name="lil text" class="form__first" value="   * SU NOMBRE">
                    <input type="text" name="also lil text" class="form__first" value="   * SU NUMERO DE TELEFONE">
                    <input type="text" name="big text" class="form__first big" value="   * SU NUMERO DE TELEFONE">
                    <input type="submit" class="form__btn" value="RESERVAR">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
